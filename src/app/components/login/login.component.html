<form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="submit()">
  Email: <input type="email" formControlName="email">
  <p *ngIf="errMessage">
    {{ errMessage }}
  </p>
  Password: <input type="password" formControlName="password">
  <button>Login</button>
</form>
<a routerLink="/register">Register</a>
